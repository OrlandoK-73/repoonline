<div class="row">
    <div class="col-lg-4 col-md-6" *ngFor="let item of data">
        <div class="card">
            <img class="card-img-top img-responsive" src="./../../../assets/images/materias.jpg" alt="Card image cap">
            <div class="card-body">
                <h4 class="card-title">{{ item.curso?.nombre }}</h4>
                <a routerLink="/estudiante/materias/{{item.id}}" class="btn btn-warning">Ir al curso</a>
            </div>
        </div>
    </div>
    
</div>
