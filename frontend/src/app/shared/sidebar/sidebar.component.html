<aside class="left-sidebar">
    <div class="scroll-sidebar">
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <img src="./../../../assets/images/maestro.png" alt="user" />
                        <span class="hide-menu">{{ usuario?.nombres }} {{ usuario?.apellidos }}</span></a>
                        <ul aria-expanded="false" class="collapse">
                            <li *ngIf="usuario?.rol == 'MAESTRO'"><a href="/maestro/mi-perfil">Mi perfil</a></li>
                            <li *ngIf="usuario?.rol == 'ADMINISTRADOR'"><a href="/administrador/mi-perfil">Mi perfil</a></li>
                            <li *ngIf="usuario?.rol == 'DIRECTOR'"><a href="/director/mi-perfil">Mi perfil</a></li>
                            <li *ngIf="usuario?.rol == 'ESTUDIANTE'"><a href="/estudiante/mi-perfil">Mi perfil</a></li>
                            <li><a (click)="cerrarSesion()" href="/">Cerrar Sesi√≥n</a></li>
                        </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">AULTA DIGITAL</li>
                <li *ngFor="let item of menu">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i [class]="item.icono"></i>
                        <span class="hide-menu">
                            {{ item.titulo }}
                            <span class="label label-rouded label-warning pull-right" style="color: black;">
                                {{ item.submenu.length }}
                            </span>
                        </span>
                    </a>

                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subMenuItem of item.submenu">
                            <a [routerLink]="subMenuItem.url" routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }"> {{ subMenuItem.titulo }} </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </nav>
    </div>
</aside>
